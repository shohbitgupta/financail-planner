services:
- buildCommand: pip install -r requirements_api.txt
  env: python
  envVars:
  - key: GEMINI_API_KEY
    sync: false
  - key: PORT
    value: '10000'
  - key: FLASK_ENV
    value: production
  healthCheckPath: /api/health
  name: financial-planner-ai-api
  startCommand: python api_only_deploy.py
  type: web
